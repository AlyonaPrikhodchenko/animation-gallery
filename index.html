<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Главная</title>
  </head>
  <body>
    <header class="header"> 
      <h1>Галерея эффектов наведения и анимаций</h1>
    </header>
    <main>
      <main>
        <section class="btn-hover">
          <h2 class="btn-hover__title">Наведение на кнопки</h2>
          <div class="btn-hover__wrapper">
            <button class="btn-hover__button btn-hover__button--1" type="button">Избранное</button>
            <button class="btn-hover__button btn-hover__button--2" type="button">В корзину</button>
            <button class="btn-hover__button btn-hover__button--3" type="button">Продолжить</button>
            <button class="btn-hover__button btn-hover__button--4" type="button"><span></span> <span></span> <span></span> <span></span> Отправить</button>
            <button class="btn-hover__button btn-hover__button--5" type="button"> <span>Запросить звонок</span></button>
            <button class="btn-hover__button btn-hover__button--6" type="button"><span>Купить</span></button>
          </div>
        </section>
        <section class="modal">
          <h2 class="modal__title">Плавное открытие модалки</h2>
          <div class="modal__wrapper">
            <button class="modal__button modal__button--open" type="button">Открыть окно</button>
            <div class="modal__container">
              <div class="modal__content">
                <p class="modal__text">Я здесь!</p>
                <button class="modal__button modal__button--close" type="button">Закрыть</button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </main>
    <footer class="footer">
      <p>Конец галереи</p>
    </footer><script src="./js/script.js"></script>
  </body>
</html>
